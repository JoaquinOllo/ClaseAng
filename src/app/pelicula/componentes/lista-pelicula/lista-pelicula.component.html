<h1 class="jumbotron">
    Listado de Películas
</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Título</th>
            <th>Director</th>
            <th>Año</th>
            <th></th>
        </tr>
    </thead>
    <tr *ngFor="let peli of peliculas">
        <td>{{peli.titulo}}</td>
        <td>{{peli.director}}</td>
        <td>{{peli.anho}}</td>
    </tr>
</table>
